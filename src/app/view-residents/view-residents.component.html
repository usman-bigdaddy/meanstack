<div class="card-body">
    <div class="table-responsive">
        <table class="table table-sm table-hover" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Occupation</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngIf="residents && residents.length > 0; else noData">
                <tr *ngFor="let item of residents">
                    <td>{{ item.user.firstname + ' ' + item.user.lastname }}</td>
                    <td>{{ item.user.email }}</td>
                    <td>{{ item.user.gender }}</td>
                    <td>{{ item.user.occupation }}</td>
                    <td>
                        <a class="btn btn-success" routerLink="/residents/{{item._id}}">Edit</a>
                        <button (click)="delete(item._id)" class="btn btn-danger ml-4">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <ng-template #noData>
            <tr>
                <td colspan="5">No data available</td>
            </tr>
        </ng-template>
    </div>
</div>
